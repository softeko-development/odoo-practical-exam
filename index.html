<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Softeko Odoo Intern Practical Question</title>
    <style>
        body {
            margin: 0;
            padding: 10px;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        
        .pdf-container {
            width: 90%;
            max-width: 800px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 10px;
            margin-bottom: 20px;
        }
        
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .pdf-page {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            page-break-after: always; /* For printing */
        }
        
        img {
            filter: brightness(1.6);
            max-height: 90vh;
            width: auto;
            max-width: 100%;
            object-fit: contain;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        
        @media print {
            body {
                background-color: white;
                padding: 0;
            }
            .pdf-container {
                box-shadow: none;
                width: 100%;
                max-width: 100%;
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <h1>Softeko Odoo Intern Practical Exam Question</h1>
